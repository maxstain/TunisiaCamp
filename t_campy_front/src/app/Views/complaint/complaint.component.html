<div class="p-5 mt-5">
  <div class="card">
    <div class="d-flex card-header align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <h1 class="mx-1">{{ complaint.object }}</h1>
      </div>
      <div class="d-flex align-items-center">
        <div
          class="d-flex flex-column justify-content-center align-items-center"
        >
          <img
            class="rounded-circle"
            width="60"
            height="60"
            src="../../../assets/user.jpeg"
            alt="user"
          />
          <p>Author</p>
        </div>
      </div>
    </div>
    <div class="card-body">
      <p class="p-2">{{ complaint.message }}</p>
      <p class="text-secondary lh-1">
        <span class="fw-bold">Created on:</span>
        {{ complaint.date.toUTCString() }}
      </p>
    </div>
    <div class="card-footer">
      <div class="d-flex align-items-center flex-row justify-content-between">
        <p class="h5 fw-bold">Reply:</p>
      </div>
      <div
        class="card-body"
        *ngIf="complaint.reponse == '' || complaint.reponse == null"
      >
        <p>No replies yet</p>
      </div>
      <div
        class="align-items-center w-100 p-3 border rounded bg-white"
        *ngIf="complaint.reponse != ''"
      >
        <div class="d-flex align-items-center flex-row justify-content-between">
          <div class="d-flex align-items-center justify-content-center">
            <div class="d-flex flex-column align-items-center">
              <img
                class="rounded-circle"
                width="40"
                height="40"
                src="../../../assets/user.jpeg"
                alt="user"
              />
              <p>Admin</p>
            </div>
            <p class="mx-2">{{ complaint.reponse }}</p>
          </div>
        </div>
      </div>
      <div
        *ngIf="user.isAdmin()"
        class="d-flex align-items-center flex-row justify-content-between my-1"
      >
        <input
          class="form-control"
          type="text"
          placeholder="Write a reply"
          [(ngModel)]="reply"
        />
        <button class="btn btn-primary mx-2" (click)="replyToComplaint()">
          <i class="bi bi-send"></i>
        </button>
      </div>
    </div>
  </div>
</div>
